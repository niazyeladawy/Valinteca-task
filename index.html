<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="">Store</a>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="cart-icon-container">
                        <button id="cart-icon">
                            <img src="img/cart-shopping-solid.svg" alt="">
                        </button>
                        <span id="cart-icon-indicator"></span>
                        <div id="cart-dropdown">
                            <div class="cart-items">

                            </div>
                            <button id="checkout-button">Checkout</button>
                        </div>
                    </li>
                    <li id="toggle-nav">
                        <img src="img/bars-solid.svg" alt="">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="product-cards-container">

            </div>
        </div>
        <div id="view-modal">
            <div class="modal-content">
                <button id="view-modal-close-button"><img src="img/xmark-solid.svg" alt=""></button>
                <div class="product-details">

                </div>

            </div>
            <div id="view-modal-overlay"></div>

        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
